<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Login</title>
</head>
<body class="bg-info">


    <div class="container">
        <h1 class="text-center">Loing</h1>
        <div class="col-md-8 col-md-offset-2">
            <br>
            Enter Email:
            <input type="text" class="form-control" name="" id="email"> <br>
            Enter Pass:
            <input type="text" class="form-control" name="" id="Pass"> <br>
        <button type="button" onclick="login()" class="form-control btn btn-primary">SignUp</button>
        </div>
    </div>
    



<script>
    function login(){
          let email = document.getElementById('email').value;
          let pass = document.getElementById('Pass').value;



      let email1 = localStorage.getItem("email1");
      let pass1 = localStorage.getItem("pass1");

      if(email === email1 && pass === pass1){
        alert("Login successfully")
        localStorage.setItem('code','secret')  //code kye and secret value now?
     
        window.location.href='hompage.html'

      }else{
        alert("Not match your password end emails")
        window.location.href ="login.html"
      }








    }
</script>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    
</body>
</html>
